name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: ðŸ”¼ Upgrade NPM # https://github.com/bahmutov/npm-install/issues/103#issuecomment-931226602
        run: npm install -g npm
      - name: ðŸ›‚ Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ›‚ NPM Auth
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
      - name: ðŸ”¼ Bump Version
        run: |
          CC_PREVIOUS_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CC_PREVIOUS_VERSION=${CC_PREVIOUS_VERSION}" >> $GITHUB_ENV
          echo "Previous version was: ${CC_PREVIOUS_VERSION}"
          npm run version:ci
          CC_NEW_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CC_NEW_VERSION=${CC_NEW_VERSION}" >> $GITHUB_ENV
          echo "New version is: ${CC_NEW_VERSION}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ“¦ Bootstrap
        run: npm run bootstrap
      - name: ðŸŽ‰ Publish
        run: npm run publish:ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ðŸ“ƒ Logs
        if: ${{ failure() }}
        run: cat lerna-debug.log
